{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <br><br>
    <div style="text-align: center"
         class="ui button fluid huge darkest">
        <h1>Sign <span style="color: #ffc800">Out</span></h1>

        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="ui right labeled icon button dark" type="submit">
                {% trans 'Sign Out' %}
                <i style="color: #9957f6" class="sign out alternate icon"></i>
            </button>
        </form>
    </div>
{% endblock %}
